---
layout: default
---

<article class="news-page">
  <h1>{{ page.title }}</h1>
  <p><em>{{ page.date | date: "%B %d, %Y" }}</em></p>

  {% if page.image %}
    <div class="news-image">
      <img src="{{ page.image | relative_url }}" alt="{{ page.title }}">
    </div>
  {% endif %}

  <div class="news-content">
    {{ content }}
  </div>
</article>
